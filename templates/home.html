<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to do List</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="shortcut icon" href="img7.jpg" type="image/x-icon">

    <!-- Bootstrap CSS -->

    <script src="https://kit.fontawesome.com/c68b7ea0e0.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>


    <style type='text/css'>
        * {
            padding: 0;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: url('ERFTGY.jpg');
            background-size: cover;
            font-family: sans-serif;
            margin-top: 40px;
            height: 100vh;
            padding: 0;
            margin: 0;
        }
    
        table {
            border: 1px;
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 86%;
            margin: auto;
        }
    
        td, th {
            border: 1px solid black !important;
            padding: 5px;
        }
    
        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">To-Do List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/" style="color:white; background:grey; border:2px solid black;"><b>Home</b></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class='mt-1 text-center'>
        <h1 style="width:auto; margin:auto; color:white; padding:11px; font-size:44px;">To-Do List</h1>
    </div>

    <div class='mt-3 text-center'>
        <h3 style="font-size: 22px; color:black;">{{ datetoday2 }} | <span id="clock"></span></h3>
    </div>

    {% if mess%}

    <p class="text-center" style="color:red; font-size:20px;">{{ mess }}</p>

    {% endif %}

    <div class="row text-center" style="padding:20px; margin:20px;">

        <div class="col"
            style="border-radius:20px; padding:0px; background-color:rgb(211,211,211,0.5); margin:0px 10px 10px 10px; min-height:400px;">
            <h2 style="border-radius: 20px 20px 0px 0px;background-color: #0b4c61;color: white;padding: 10px;">Task List <i class="material-icons">assignment</i></h2>
            <a style="text-decoration: none;max-width:300px;" href="/clear">
                <button style="font-size:24px; font-weight:bold; border-radius: 10px; width:250px; margin-bottom:10px;" type='submit' class='btn btn-danger'>Clear List</button>
            </a>

            <table style="background-color:white;">
                <tr>
                    <td><b>S. No</b></td>
                    <td><b>Task</b></td>
                    <td><b>Action</b></td>
                </tr>

                {% if l %}
                {% for i in range(l) %}

                <tr>
                    <td>{{ i+1 }}</td>
                    <td>{{ tasklist[i] }}</td>
                    <td><a href="/deltask?deltaskid={{i}}"><button type='submit' class='btn btn-danger'>Delete</button></a></td>
                </tr>

                {% endfor %}
                {% endif %}

            </table>

        </div>

        <div class="col"
            style="border-radius:20px; padding:0px; background-color:rgb(211,211,211,0.5); margin:0px 10px 10px 10px; height:400px;">
            <form action='/addtask' method="POST" enctype="multipart/form-data">
                <h2 style="border-radius:20px 20px 0px 0px; background-color: #0b4c61; color:white; padding:10px;">Add New Task<i class="material-icons">control_point_duplicate</i></h2>
                <label style="font-size:20px;"><b>Enter New Task*</b></label>
                <br>
                <input type="text" id="newtask" name='newtask' style="font-size:20px; margin-top:10px; margin-bottom:10px;" required>
                <br>
                <button style="width:232px; margin-top:20px; font-size:20px;" type='submit' class='btn btn-dark'>Add Task</button>
                <br>
            </form>
        </div>

    </div>

    <script type="text/javascript">
        var clockElement = document.getElementById('clock');

        function clock() {
            clockElement.textContent = new Date().toString().slice(15, 24);
        }
        setInterval(clock, 1000);
    </script>
    
</body>
</html>
